<!DOCTYPE html>
<html>
<head>
    <title>Page</title>
    <meta charset="utf-8" />
    <!--<link rel="stylesheet" type="text/css" href="style_sheet/styles.css">-->
    <style>
        @page {
            size: A4;
            margin: 0;
            padding: 0;
        }

        @media print {
            * {
                margin: 0;
                padding: 0;
            }

            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        }

        .page-third {
            width: 100%;
            height: 33.33%;
            background-color: lightgray;
        }

        #first-part {
            background-color: #e5dfdf;
        }

        #second-part {
            background-color: #757070;
        }

        #third-part {
            background-color: #494848;
        }
    </style>
</head>
<body>
    <div class="page-third" id="first-part"></div>
    <div class="page-third" id="second-part"></div>
    <div class="page-third" id="third-part"></div>
</body>
</html>
