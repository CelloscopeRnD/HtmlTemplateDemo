<!DOCTYPE html>
<html>
<head>
    <title>Receipt Layout Generic</title>
    <script src="scripts/index.js"></script>
    <meta charset="utf-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #main {
            width: 8.5in;
            height: 3.5in;
            background-color: #ff0000;
            padding: 0.25in 0.25in 0.25in 0.75in;
        }

        #logoDiv {
            height: .5in;
            background-color: #808080;
        }

        #agent_banking_logo {

            max-height: .40in;
            float: right;
        }

            float: left;
            width: 100%;
        }

        #second-table {
            background-color: blueviolet;
            float: left;
            width: 100%;
        }

        .tdSide {
            width: 20%;
            vertical-align: top;
        }

        .tdMiddle {
            width: 60%;
        }

        #thirdTable {
            background-color: #0094ff;
            float: left;
            width: 100%;
        }
        #thirdTable tr {
           height: 15px;
       }
        #fourthTable {
            background-color: #b200ff;

        #divCustomerPhoto {

        #addressDiv {

            float: right;

        }

        #divAccountInfo {
            margin: 0 auto;
            background-color: beige;
            height: 100px;
        }
